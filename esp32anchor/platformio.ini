[env:esp32anchor2]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters =
	time
	default
lib_deps = https://github.com/terkalma/arduino-dw1000-ng.git
	electric-sheep-co/Redis for Arduino@^2.4.4
build_flags = -DANCHOR_INDEX=2
upload_port = /dev/cu.usbserial-02312F79
monitor_port = /dev/cu.usbserial-02312F79

